<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote">
            <p id="quote-text">This is a random quote.</p>
        </div>
        <div class="buttons">
            <button id="generate-btn">Generate Quote</button>
            <a id="twitter-btn" href="#" target="_blank" rel="noopener noreferrer" style="display: none;">Share on Twitter</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
